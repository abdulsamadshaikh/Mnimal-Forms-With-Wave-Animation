<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Minimal Forms With Wave Animation</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Please Login</h1>
            <!--Login Form-->
            <form class="login">
                <div class="form-control">
                    <input class="email" type="email" required>
                    <label>Email</label>
                </div>
                <div class="form-control">
                    <input class="password" type="password" required>
                    <label>Password</label>
                </div>
                <button class="btn login-btn">Login</button>
                <div class="form-bottom">
                    <p>Don't have an account? <a href="#register" class="register-form">Register</a></p>
                </div>
            </form>
            <!--Register Form-->
            <form class="register">
                <div class="form-control">
                    <input class="email" type="email" required>
                    <label>Email</label>
                </div>
                <div class="form-control">
                    <input class="password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="form-control">
                    <input class="repeat-password" type="password" required>
                    <label>Confirm Password</label>
                </div>
                <button class="btn register-btn">Register</button>
                <div class="form-bottom">
                    <p>Do you have an account? <a href="#login" class="login-form">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
